<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">
          
    </div>
    
</body>
<script>
    let word = prompt('enter any word');
    let wordRev = word.split('').reverse().join('');
    if (word===wordRev) {
        document.getElementById('root').innerHTML= word, 'is  a palindrome';
        
        
    } else {
        document.getElementById('root').innerHTML=word,'is not a palindrome';
        
    }
</script>
</html>
